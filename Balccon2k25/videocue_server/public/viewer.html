<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balccon Video Wall Cue - Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    const ws = new WebSocket(`ws://${window.location.host}/ws`);
    let player;
    let playerReady = false;
    let currentVideoId = null;

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.currentlyPlaying && data.currentlyPlaying !== currentVideoId) {
        currentVideoId = data.currentlyPlaying;
        createPlayerIfNeeded();
      }
    };

    function onYouTubeIframeAPIReady() {
      playerReady = true;
      createPlayerIfNeeded();
    }

    function createPlayerIfNeeded() {
      if (playerReady && currentVideoId) {
        if (player) {
          player.loadVideoById(currentVideoId, 0, "large");
        } else {
          player = new YT.Player('player', {
            height: '100%',
            width: '100%',
            videoId: currentVideoId,
            playerVars: {
              autoplay: 1,
              loop: 1,
              playlist: currentVideoId, // required for loop
              controls: 0,
              showinfo: 0,
              modestbranding: 1,
              mute: 1
            },
            events: {
              'onReady': onPlayerReady,
              'onStateChange': onPlayerStateChange
            }
          });
        }
      }
    }

    function onPlayerReady(event) {
      event.target.mute();
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        ws.send(JSON.stringify({ status: 'ended' }));
      }
    }
  </script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
