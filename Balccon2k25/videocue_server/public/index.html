<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balccon Video Wall Cue - Submit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Balccon Video Wall Cue</h1>
    <div class="mb-3">
      <label for="youtube-url" class="form-label">YouTube URL</label>
      <input type="text" class="form-control" id="youtube-url" placeholder="https://www.youtube.com/watch?v=...">
    </div>
    <button id="submit-btn" class="btn btn-primary">Submit</button>

    <hr>

    <h2>Currently Playing</h2>
    <div id="currently-playing-container"></div>
    <p>Next video in: <span id="countdown">-</span> seconds</p>

    <h2>Queue</h2>
    <ul id="queue-list" class="list-group"></ul>
  </div>

  <script>
    const ws = new WebSocket(`ws://${window.location.host}/ws`);

    const currentlyPlayingContainer = document.getElementById('currently-playing-container');
    const countdownEl = document.getElementById('countdown');
    const queueListEl = document.getElementById('queue-list');
    const youtubeUrlInput = document.getElementById('youtube-url');
    const submitBtn = document.getElementById('submit-btn');

    let countdownInterval;

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);

      if (data.currentlyPlaying) {
        currentlyPlayingContainer.innerHTML = `
          <div class="card">
            <img src="https://i.ytimg.com/vi/${data.currentlyPlaying}/mqdefault.jpg" class="card-img-top" alt="thumbnail">
            <div class="card-body">
              <h5 class="card-title">Currently Playing</h5>
              <a href="https://www.youtube.com/watch?v=${data.currentlyPlaying}" target="_blank">https://www.youtube.com/watch?v=${data.currentlyPlaying}</a>
            </div>
          </div>
        `;
      } else {
        currentlyPlayingContainer.innerHTML = '<p>-</p>';
      }
      
      queueListEl.innerHTML = '';
      data.queue.forEach(videoId => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex align-items-center';
        li.innerHTML = `
          <img src="https://i.ytimg.com/vi/${videoId}/default.jpg" class="me-3" alt="thumbnail">
          <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">https://www.youtube.com/watch?v=${videoId}</a>
        `;
        queueListEl.appendChild(li);
      });

      if (countdownInterval) {
        clearInterval(countdownInterval);
      }

      if (data.nextVideoTime === 0) {
        countdownEl.parentElement.style.display = 'none';
      } else {
        countdownEl.parentElement.style.display = 'block';
        function updateCountdown() {
          const remaining = Math.max(0, Math.round((data.nextVideoTime - Date.now()) / 1000));
          countdownEl.textContent = remaining;
        }
        updateCountdown();
        countdownInterval = setInterval(updateCountdown, 1000);
      }
    };

    submitBtn.addEventListener('click', () => {
      const url = youtubeUrlInput.value;
      if (url) {
        ws.send(JSON.stringify({ url }));
        youtubeUrlInput.value = '';
      }
    });
  </script>
</body>
</html>
